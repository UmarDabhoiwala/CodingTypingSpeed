<div class="center-wrapper">
    <div class="typing-container" #typingContainer>
      <span *ngFor="let item of targetTextArray" 
            [ngClass]="{'correct': item.correct, 'incorrect': item.incorrect, 'default': !item.correct && !item.incorrect}">
        {{ item.char }}
      </span>
      <span class="caret" #caret></span>
      <input type="text" [(ngModel)]="userInput" (input)="onInputChange()" class="typing-input" #inputField />
    </div>
  </div>
